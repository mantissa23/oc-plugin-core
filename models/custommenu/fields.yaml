# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: xitara.core::lang.custommenu.name
        type: text
        span: left
    is_submenu:
        label: xitara.core::lang.custommenu.is_submenu
        type: switch
        span: left
        default: 0
    is_active:
        label: xitara.core::lang.custommenu.is_active
        type: switch
        span: right
        default: 1
    links:
        label: xitara.core::lang.custommenu.links
        type: repeater
        form:
            fields:
                text:
                    label: xitara.core::lang.custommenu.text
                    type: text
                    span: left
                link:
                    label: xitara.core::lang.custommenu.link
                    type: text
                    span: right
                icon:
                    label: xitara.core::lang.custommenu.icon
                    comment: xitara.core::lang.custommenu.icon_comment
                    commentHtml: true
                    type: text
                    span: left
                icon_image:
                    label: xitara.core::lang.custommenu.icon
                    type: mediafinder
                    mode: image
                    span: right
                    fileTypes: svg
                    imageWidth: 100
                    imageHeight: 100
                is_blank:
                    label: xitara.core::lang.custommenu.is_blank
                    type: switch
                    span: storm
                    cssClass: col-md-3
                    default: 1
                is_active:
                    label: xitara.core::lang.custommenu.is_active
                    type: switch
                    span: storm
                    cssClass: col-md-3
                    default: 1

